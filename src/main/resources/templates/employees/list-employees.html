<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/main.css}" />

	<title>Employee Directory</title>
</head>

<body>

<div class="container position-relative">

	<h3>Employee Directory</h3>
	<form action="#" th:action="@{/logout}" method="POST">
		<input type="submit" class="btn btn-outline-primary btn-sm logout-button" value="Logout"/>
	</form>
	<hr>

	<a th:href="@{/employees/showFormForAdd}"
	   class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>

	<table class="table table-bordered table-striped">
		<caption>Employee List 2023</caption>
		<thead class="table-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="tempEmployee : ${employees}">

			<td th:text="${tempEmployee.firstName}"></td>
			<td th:text="${tempEmployee.lastName}"></td>
			<td th:text="${tempEmployee.email}"></td>
			<td>
				<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
				   class="btn btn-info btn-sm">
					Update
				</a>
				<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
				   onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false;"
				   class="btn btn-danger btn-sm">
					Delete
				</a>
			</td>

		</tr>
		</tbody>
	</table>

</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
